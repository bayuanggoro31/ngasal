<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/perpus.jpg" alt="">
        <div class="text">
          <span class="text-1">Selamat Datang di <br> Perpustakaan Online</span>
          <span class="text-2">SMPN 1 JATI AGUNG</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Masuk</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Masukkan nama pengguna" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Masukkan sandi" required>
              </div>
              <div class="text"><a href="#">Lupa Sandi?</a></div>
              <div class="button input-box">
                <input type="submit" value="Kirim">
              </div>
              <div class="text sign-up-text">Belum Punya Akun? <label for="flip">Daftar Sekarang</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Daftar</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Masukkan nama anda" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Masukkan email anda" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Masukkan sandi anda" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Kirim">
              </div>
              <div class="text sign-up-text">Sudah Memiliki Akun? <label for="flip">Masuk Sekarang</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
